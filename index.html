<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Tea Cozy</title>
</head>
<body>
    <header class="nav">
        <div class="logo">
            <img src="./photos/img-tea-cozy-logo.png" height="50px" width="auto"/>
        </div>
        <div class="links">
            <!-- use IDs for link hrefs -->
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#featured">Featured Tea</a></li>
                <li><a href="#locations">Locations</a></li>
            </ul>
        </div>
    </header>
    <main id="mission">
        <div class="hero">
            <div class="hero-overlay">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable
                    Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </main>
    <section id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="featured-container">
            <div class="feature-card">
                <div class="feature-img">
                    <img src="./photos/img-berryblitz.jpg" width="300px" height="200px"/>
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-img">
                    <img src="./photos/img-spiced-rum.jpg" width="300px" height="200px"/>
                    <h4>Spiced Rum Tea</h4>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-img">
                    <img src="./photos/img-donut.jpg" width="300px" height="200px"/>
                    <h4>Seasonal Donuts</h4>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-img">
                    <img src="./photos/img-myrtle-ave.jpg" width="300px" height="200px"/>
                    <h4>Myrtle Ave Tea</h4>
                </div>
            </div>
            <div class="feature-card">
                <div class="feature-img">
                    <img src="./photos/img-bedford-bizarre.jpg" width="300px" height="200px"/>
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
    </section>
    <section id="locations">

    </section>
    <footer>

    </footer>
</body>
</html>
